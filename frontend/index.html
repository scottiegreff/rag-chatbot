<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Consolidate Google Fonts into a single link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12/dist/markdown-it.min.js"></script>
</head>

<body>
    <!-- Floating Chat Widget -->
    <div class="chat-widget" id="chat-widget">
        <!-- Chat Toggle Button -->
        <button class="chat-toggle-btn" id="chat-toggle-btn" title="Toggle Chat">
            <img src="/static/icons/chat.svg" alt="Chat" class="chat-toggle-icon" />
        </button>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chat-interface">
            <div class="app-container">
                <!-- Sidebar -->
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <button id="sidebar-close-btn" class="sidebar-close-btn" title="Close Sidebar">
                            <img src="/static/icons/close.svg" alt="Close" class="sidebar-close-icon" />
                        </button>
                        <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
                    </div>
                    <div class="sessions-list" id="sessions-list">
                        <!-- Sessions will be loaded here -->
                    </div>
                    <div class="sidebar-resize-handle" id="sidebar-resize-handle"></div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-container">
                    <div class="chat-header">
                        <button id="sidebar-toggle" class="sidebar-toggle" title="Open Sidebar">
                            <img src="/static/icons/chat.svg" alt="Open Sidebar" class="sidebar-toggle-icon" />
                        </button>
                        <h1>EITS Chatbot</h1>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message system">
                            Welcome to FCIAS Chatbot! How can I help you today?
                        </div>
                    </div>
                    <div class="chat-input">
                        <form id="chat-form">
                            <input type="text" id="user-input" placeholder="Type your message here..."
                                autocomplete="off">
                            <button type="submit">Send</button>
                            <button type="button" class="file-upload-label" id="search-btn" title="Search Internet">
                                <img src="/static/icons/search-web.svg" alt="Search" class="file-icon" />
                            </button>
                            <button type="button" class="file-upload-label" onclick="showUploadModal()">
                                <img src="/static/icons/uploading.svg" alt="Upload" class="file-icon" />
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Metadata Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-upload-modal">&times;</span>
            <h2 class="upload-modal-title">Upload Document & Metadata</h2>
            <form id="metadata-upload-form">
                <div class="form-group">
                    <label for="modal-file-input">Select Document <span class="required">*</span></label>
                    <input type="file" id="modal-file-input" name="file" accept=".pdf,.txt,.docx,.csv,.xlsx,.jpg,.jpeg"
                        required />
                </div>
                <div class="form-group">
                    <label for="modal-title">Title <span class="required">*</span></label>
                    <input type="text" id="modal-title" name="title" required />
                </div>
                <div class="form-group">
                    <label for="modal-category">Category <span class="required">*</span></label>
                    <select id="modal-category" name="category" required></select>
                </div>
                <div class="form-group">
                    <label for="modal-location">Location <span class="required">*</span></label>
                    <select id="modal-location" name="location" required></select>
                </div>
                <div class="form-group">
                    <label for="modal-tags">Tags (comma-separated)</label>
                    <input type="text" id="modal-tags" name="tags" placeholder="e.g. policy, handbook, hr" />
                </div>
                <div class="form-group">
                    <label for="modal-questions">General Questions (one per line)</label>
                    <textarea id="modal-questions" name="general_questions" rows="3"
                        placeholder="e.g. How do I request time off?\nWhat's the dress code?"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-description">Description</label>
                    <textarea id="modal-description" name="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-uploaded-by">Uploaded By</label>
                    <input type="text" id="modal-uploaded-by" name="uploaded_by" placeholder="your@email.com" />
                </div>
                <div class="form-actions">
                    <button type="submit" id="modal-upload-btn">Upload</button>
                    <button type="button" id="modal-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Metadata Upload Modal -->

    <script src="js/chat.js?v=2.0&t=1703123456789"></script>
</body>

</html>

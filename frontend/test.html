<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Tests</title>
</head>
<body>
    <h1>Chat Testing Console</h1>
    <div id="test-results"></div>
    
    <script>
        // Simple test framework
        function runTests() {
            const results = document.getElementById('test-results');
            
            // Test 1: Can we create a message element?
            try {
                const div = document.createElement('div');
                div.className = 'message user';
                div.textContent = 'Test message';
                
                results.innerHTML += '<p style="color:green">✓ Creating message elements works</p>';
            } catch(e) {
                results.innerHTML += `<p style="color:red">✗ Error creating message: ${e.message}</p>`;
            }
            
            // Test 2: Can we make a simple fetch request?
            fetch('/api/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: 'test' })
            })
            .then(response => {
                results.innerHTML += '<p style="color:green">✓ Fetch API working</p>';
            })
            .catch(error => {
                results.innerHTML += `<p style="color:red">✗ Fetch API error: ${error.message}</p>`;
            });
        }
        
        // Run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
